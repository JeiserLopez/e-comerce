<body>
    <header>
        <div class="caja">
            <img src="../imagenes/control.png" alt=""> 
            <img src="../imagenes/Alura.png" alt=""> 
            <img src="../imagenes/Geek.png" alt=""> 
            <div class="box">
                <div class="container-4">
                  <input type="search" id="search" placeholder="Que desea buscar..." />
                  <button class="icon"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>         
    </header>
    <main>
         <section class="cartao">
            <h2 class="card__title">Completa tu registro</h2>
            <form action="./registro_concluido.html" class="formulario flex flex--column" data-form>
                <fieldset>
                    <legend class="form__label">Información básica</legend>
                    <div class="input-container">
                        <input name="name" id="name" class="input" type="text" placeholder="Nombre" 
                        required data-nombre>
                        <label class="input-label" for="name">Nombre</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" 
                        placeholder="Email" required data-email>
                        <label class="input-label" for="email">Email</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="password" id="password" class="input" type="password" 
                        placeholder="Contraseña" required 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                        title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número PUEDE contener caracteres especiales."
                        data-password>
                        <label class="input-label" for="password">Contraseña</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <button class="button">Registrar</a>
            </form>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script> 
    <script type="module" src="../controllers/registro-controller.js"></script>
    <script src="../js/app.js" type="module"></script>
</body>
