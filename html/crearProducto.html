<!DOCTYPE html>

<html lang="es">

    <head>
         <meta charset="UTF-8">

         <script>
            function load() {
              //alert(sessionStorage.getItem("nombreUsuario"));
              if (sessionStorage.getItem("nombreUsuario") != null)
              {
                  const div =  document.getElementById("greeting");
                  div.innerHTML = "Bienvenida, "+ sessionStorage.getItem("nombreUsuario")+"   "; 
                  const cerrarSesion = document.createElement("button");
                  cerrarSesion.innerHTML  = "Cerrar Sesión";
                  cerrarSesion.addEventListener("click", (evento) => {
                    sessionStorage.clear();
                    window.location.href = "../index.html";
                  });
                  //cerrarSesion.setAttribute('href', "../index.html");
                  div.appendChild(cerrarSesion);
              }
            }
            window.onload = load;
          </script>

    </head>


    <body>

        <header>
            <div class="caja">
                <a href="../index.html""><img src="../imagenes/control.png" alt=""> 
                <img src="../imagenes/Alura.png" alt=""> 
                <img src="../imagenes/Geek.png" alt=""> </a>
                <div class="box">

                      <input type="search" id="search" placeholder="Que desea buscar..." />
                      <button class="icon"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div id="greeting"  ></div>
            </div>         
        </header>

        <main>
            <form action="" class="formulario-generico flex flex--column" data-login>
                <legend class="form__label">Agregar Nuevo Producto</legend>

                    <input id="foto" type="file" class="input-file" placeholder="hola"/>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer-prin">
                <div class="footer-logo">
                    <img src="../imagenes/control.png" alt=""> 
                    <img src="../imagenes/Alura.png" alt=""> 
                    <img src="../imagenes/Geek.png" alt=""> 
                </div>
                <div class="links_info">
                    <a href="" class="links_info">Quienes Somos</a>
                    <a href="" class="links_info">Política de Privacidad</a>
                    <a href="" class="links_info">Programa de Fidelidad</a>
                    <a href="" class="links_info">Nuestras Tiendas</a>
                    <a href="" class="links_info">Quiero ser Franquiciado</a>
                    <a href="" class="links_info">Anuncie Aquí</a>
                </div>
                <div class="form-contacto">
                    <legend class="form__label">Hable con nosotros</legend>
                    <form action="" class="formulario flex flex--column" data-login>  
                        <div class="input-container">
                            <input name="nombre" id="nombre" class="input" type="text" 
                            placeholder="Nombre" required data-nombre style="width: 400px;">
                            <label class="input-label" for="name">Escriba su Nombre</label>
                            <span class="input-message-error">Este campo no es valido</span>
                            </div>
                        <div class="input-container">
                            <textarea name="mensaje" id="mensaje" class="textarea" type="text" 
                            placeholder="Mensaje" required 
                            data-mensaje style="width: 400px;"></textarea>
                            <label class="textarea-label" for="mensaje">Mensaje</label>
                            <span class="input-message-error">Este campo no es valido</span>
                            <button class="button" id="contacto" href="" style="width: 200px;">Enviar Mensaje</a></button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="copyright">
                <p>Desarrollado por Jeiser López - 2022</p>
            </div>
        </footer>
